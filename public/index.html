<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/main.css">
    <title>Your weather</title>
</head>
<body>
    <header>
        <img class="logo" src="../src/assets/images/logo.svg" alt="Your weather">
        <img class="git-hub" src="../src/assets/images/github.svg" alt="GitHub">
    </header>
    <main>
        <div class="weather-api">
            <div class="fetch-form">
                <input type="text" placeholder="Type your city" id="input">
                <button type="submit" id="submit">Find</button>
            </div>
            <div class="weather-api--cards" id="api">
            </div>

            <div class="additional">
                <div class="sub-header">
                    <img src="../src/assets/images/add.svg" alt="">
                    <h3>Additional data</h3>
                </div>
                <div class="data">
                    <div class="data-lat adj">
                        <img src="../src/assets/images/latitude.svg" alt="">
                        <p>Latitude:</p>
                    </div>
                    <div class="data-lon adj">
                        <img src="../src/assets/images/longitude.svg" alt="">
                        <p>Longitude:</p>
                    </div>
                    <div class="data-feel adj">
                        <img src="../src/assets/images/feels-like.svg" alt="">
                        <p>Feels Like:</p>
                    </div>
                    <div class="data-press adj">
                        <img src="../src/assets/images/pressure.svg" alt="">
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="ok-button">
                    <button>
                        OK
                    </button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
